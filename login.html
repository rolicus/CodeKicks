<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form id="loginForm" method="POST" action="/login"> <!-- Update the form's action -->
        <h1>Login</h1>
        <div class="textBoxdiv">
            <input type="text" id="username" name="email" placeholder="Username"> <!-- Update the input name to match the server-side code -->
        </div>
        <div class="textBoxdiv">
            <input type="password" id="password" name="password" placeholder="Password"> <!-- Update the input name to match the server-side code -->
        </div>
        <input type="submit" value="Login" class="loginBtn"> <!-- Use type="submit" to submit the form -->
        <div class="signup">
            Don't have an account?
            <br>
            <a href="signup.html">Create an Account</a>
        </div>
    </form>
</body>
</html>
